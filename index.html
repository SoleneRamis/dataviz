<!DOCTYPE html>
<html>
    <head>
        <title>CA BOIT QUOI ?</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    </head>
    <body>
        <div class="view">
            <div class="container">
                <!-- home -->
                <h1 class="title">que puis-je vous servir ?</h1>
                <img class="barman" src="assets/img/svg/barman.svg" alt="barman">
                <!-- data #1 -->
                <div class="data1">
                    <img class="bottle" src="assets/img/png/chouffe.png" alt="chouffe bottle">
                    <div class="backgroundBottle"></div>
                    <img class="liquid" src="assets/img/jpg/liquidBeer.jpg" alt="#">
                </div>
            </div>
            <div class="scroll">
                <p class="scrollTitle">scroll my friend</p>
                <svg class="line" height="10" width="300">
                    <line x1="300" y1="0" x2="0" y2="0" style="stroke:white; stroke-width:3;" />
                </svg>
                <svg class="circle" height="100" width="100">
                    <circle cx="18" cy="18" r="8" stroke="white" stroke-width="2" fill="transparent" />
                </svg>
            </div>
            <img class="comptoir" src="assets/img/svg/comptoir.svg" alt="comptoir bar">
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="js/script.js"></script>
    </body>
    <script>
        var barman = document.querySelector('.barman')
        var data1 = document.querySelector('.data1')
        var view = document.querySelector('.view')
        function animate() {
            requestAnimationFrame(animate)
            barman.style.transform = "translateX(" + -1 * view.scrollLeft + "px)"
            data1.style.transform = "translateX(" + -0.3 * view.scrollLeft + "px)"
        }
        animate()
    </script>
</html>
